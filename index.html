<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/estilos.css" media="screen" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row poke">
            <div class="col-6 pokedex">
                <h1>Pokedex</h1>
                    <input type="text" placeholder="Ingresa nombre del pokemon" class="form-control" id="pokeName" name="pokeName"><br>   
                    <div class="card" style="width: 18rem;">
                        <img src="/no-pokemon.jpg" alt="Imagen Pokemon" width="150px" id="pokeImg" class="card-img-top"><br>
                        <div class="card-body">
                            <button onclick="imprimir()" class="btn btn-primary">Buscar pokemon</button>
                        </div>
                    </div>
                    
                    
            </div>
            <div class="col-6 info">
                <div class="row estadistica">
                    <div class="col-12"><h1>Movimientos</h1>
                        <div class="movimientos">
                            <p id="mov">
                            </p>
                        </div>
                    
                    </div>
                    <div class="col-12 pt-2">
                        <div class="row">
                            <div class="col-2">
                                <p>HP: </p>
                            </div>
                            <div class="col-10">
                                <div class="progress">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="hp">0%</div>
                                </div>
                            </div>

                            <div class="col-2">
                                <p>Attack: </p>
                            </div>
                            <div class="col-10">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="attack">0%</div>
                                </div>
                            </div>

                            <div class="col-2">
                                <p>Defense: </p>
                            </div>
                            <div class="col-10">
                                <div class="progress">
                                    <div class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="defense">0%</div>
                                </div>
                            </div>
                            <div class="col-2">
                                <p>speed: </p>
                            </div>
                            <div class="col-10">
                                <div class="progress">
                                    <div class="progress-bar bg-dark" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="speed">0%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="./pokedex.js"></script>
</footer>
</html>
